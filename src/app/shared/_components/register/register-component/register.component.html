<mat-sidenav-container style="height: calc(100vh - 20px)">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm">
        <h2>הרשמה</h2>
        <mat-error *ngIf="!registerForm.valid">
          נא למלא את כל שדות החובה כנדרש!
        </mat-error>
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>שם פרטי</mat-label>
          <input matInput formControlName="firstName" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>שם משפחה</mat-label>
          <input matInput formControlName="lastName" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>מספר טלפון</mat-label>
          <input matInput formControlName="phon1" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label> מספר טלפון נוסף</mat-label>
          <input matInput formControlName="phon2" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>אימייל</mat-label>
          <input
            matInput
            placeholder="email@example.com"
            formControlName="email"
            required
          />
          <mat-error> יש לציין כתובת דואר אלקטרוני חוקית. </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>סיסמא</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            required
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error> יש לציין סיסמא חוקית. </mat-error>
        </mat-form-field>

        <button
          (click)="register()"
          [disabled]="!registerForm.valid"
          mat-raised-button
          color="primary"
        >
          הרשמה
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</mat-sidenav-container>
